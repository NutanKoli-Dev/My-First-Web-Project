<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Pro - Creator Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">

    <div class="top-bar no-print">
        <button onclick="toggleTheme()" id="themeBtn">ðŸŒ™ Dark Mode</button>
        <select id="colorTheme" onchange="changeBrandColor(this.value)">
            <option value="indigo">Indigo</option>
            <option value="ruby">Ruby Pink</option>
            <option value="cyber">Cyber Gold</option>
        </select>
    </div>

    <div class="invoice-card" id="invoice">
        <div class="blue-border-top"></div>
        
        <header>
            <h1 class="main-title">Invoice Generator</h1>
            <p class="tagline">Create professional bills instantly â€¢ Global Edition</p>
        </header>

        <div class="user-inputs">
            <div class="input-box">
                <label>Customer Name</label>
                <input type="text" placeholder="Enter Client Name">
            </div>
            <div class="input-box">
                <label>Billing Date</label>
                <input type="date" id="invDate">
            </div>
        </div>

        <table id="billTable">
            <thead>
                <tr>
                    <th>Item Description</th>
                    <th>Price</th>
                    <th>Qty</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" placeholder="Service/Product name"></td>
                    <td><input type="number" class="p-input" value="0" oninput="calculate()"></td>
                    <td><input type="number" class="q-input" value="1" oninput="calculate()"></td>
                    <td class="line-total">0.00</td>
                </tr>
            </tbody>
        </table>

        <button class="add-row-btn no-print" onclick="addNewRow()">+ Add New Item</button>

        <div class="summary-section">
            <div class="curr-select">
                <label>Currency</label>
                <select id="currency" onchange="calculate()">
                    <option value="â‚¹">INR (â‚¹)</option>
                    <option value="$">USD ($)</option>
                    <option value="Â£">GBP (Â£)</option>
                </select>
            </div>
            <div class="final-amt">
                <span id="currSymbol">â‚¹</span> <span id="grandTotal">0.00</span>
            </div>
        </div>

        <button class="print-btn no-print" onclick="window.print()">DOWNLOAD PDF BILL</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
