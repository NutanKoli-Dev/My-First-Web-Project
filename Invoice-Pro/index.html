<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Pro - Professional Billing</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="controls">
    <button onclick="toggleMode()" id="modeBtn">ðŸŒ™ Dark Mode</button>
    <select onchange="changeTheme(this.value)">
        <option value="#3f51b5">Indigo</option>
        <option value="#e91e63">Pink</option>
        <option value="#009688">Teal</option>
        <option value="#ff9800">Orange</option>
    </select>
</div>

<div class="invoice-card" id="invoice">
    <h1>Invoice Generator</h1>
    <div class="tagline">Create professional bills instantly â€¢ Global Edition</div>
    
    <div class="header-grid">
        <div class="input-field">
            <label>Customer Name</label>
            <input type="text" placeholder="Enter Client Name">
        </div>
        <div class="input-field">
            <label>Billing Date</label>
            <input type="date" value="2026-01-20">
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th style="width: 45%;">Item Description</th>
                <th>Price</th>
                <th>Qty</th>
                <th style="text-align:right">Total</th>
            </tr>
        </thead>
        <tbody id="items">
            <tr>
                <td><input type="text" placeholder="Service/Product name"></td>
                <td><input type="number" class="p" value="0" oninput="calc()"></td>
                <td><input type="number" class="q" value="1" oninput="calc()"></td>
                <td style="text-align:right; font-weight:bold;"><span class="row-total">0.00</span></td>
            </tr>
        </tbody>
    </table>

    <button class="btn-add" onclick="addRow()">+ Add New Item</button>

    <div class="footer">
        <div class="total-row">
            <div class="currency-select">
                <label>Currency</label>
                <select id="curr" onchange="calc()">
                    <option value="â‚¹">INR (â‚¹)</option>
                    <option value="$">USD ($)</option>
                    <option value="â‚¬">EUR (â‚¬)</option>
                    <option value="Â£">GBP (Â£)</option>
                </select>
            </div>
            <div class="grand-total-box">
                <span id="sym">â‚¹</span> <span id="grand">0.00</span>
            </div>
        </div>
        <button class="btn-download" onclick="generatePDF()">DOWNLOAD PDF BILL</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
