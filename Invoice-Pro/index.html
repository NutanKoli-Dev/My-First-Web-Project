<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Invoice Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="invoice-container" id="invoice">
        <header>
            <div class="header-top">
                <h1>Invoice Generator</h1>
                <div class="theme-switch">
                    <label class="switch">
                        <input type="checkbox" onclick="toggleDarkMode()">
                        <span class="slider round"></span>
                    </label>
                    <span id="mode-text">ðŸŒ™ Mode</span>
                </div>
            </div>
            <p>Professional Billing â€¢ Global Edition</p>
        </header>

        <section class="bill-details">
            <div class="input-field">
                <label>Customer Name</label>
                <input type="text" id="clientName" placeholder="Enter Client Name">
            </div>
            <div class="input-field">
                <label>Billing Date</label>
                <input type="date" id="billDate">
            </div>
        </section>

        <table id="invoiceTable">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Qty</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="itemList">
                <tr>
                    <td><input type="text" placeholder="Item name" class="item-name"></td>
                    <td><input type="number" placeholder="0" class="item-price" oninput="calculateRow(this)"></td>
                    <td><input type="number" placeholder="1" class="item-qty" oninput="calculateRow(this)"></td>
                    <td class="row-total">0.00</td>
                </tr>
            </tbody>
        </table>

        <button class="add-btn" onclick="addItem()">+ Add New Item</button>

        <footer class="summary">
            <div class="total-box">
                <select id="currency" onchange="calculateGrandTotal()">
                    <option value="â‚¹">INR (â‚¹)</option>
                    <option value="$">USD ($)</option>
                    <option value="â‚¬">EUR (â‚¬)</option>
                    <option value="Â£">GBP (Â£)</option>
                </select>
                <span id="grandTotal">0.00</span>
            </div>
            <button class="generate-btn" onclick="downloadPDF()">Download PDF Bill</button>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
