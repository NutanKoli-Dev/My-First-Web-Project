<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Invoice Generator</title>
    <link rel="stylesheet" href="style-invoice.css">
</head>
<body class="light-mode">

    <div class="top-controls no-print">
        <button onclick="toggleTheme()" id="themeBtn">ðŸŒ™ Dark Mode</button>
        <select id="colorTheme" onchange="changeColor(this.value)">
            <option value="indigo">Indigo</option>
            <option value="pink">Ruby Pink</option>
            <option value="gold">Cyber Gold</option>
        </select>
    </div>

    <div class="invoice-container" id="invoice">
        <header class="invoice-header">
            <div>
                <h1 class="brand-title">Invoice Generator</h1>
                <p class="subtitle">Create professional bills instantly â€¢ Global Edition</p>
            </div>
        </header>

        <div class="billing-info">
            <div class="info-group">
                <label>Customer Name</label>
                <input type="text" placeholder="Enter Client Name">
            </div>
            <div class="info-group">
                <label>Billing Date</label>
                <input type="date" id="billingDate">
            </div>
        </div>

        <table class="item-table" id="itemTable">
            <thead>
                <tr>
                    <th>Item Description</th>
                    <th>Price</th>
                    <th>Qty</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" placeholder="Service/Product name"></td>
                    <td><input type="number" class="price" value="0" oninput="calculate()"></td>
                    <td><input type="number" class="qty" value="1" oninput="calculate()"></td>
                    <td class="row-total">0.00</td>
                </tr>
            </tbody>
        </table>

        <button class="add-btn no-print" onclick="addRow()">+ Add New Item</button>

        <div class="footer-section">
            <div class="currency-box">
                <label>Currency</label>
                <select id="currency" onchange="calculate()">
                    <option value="â‚¹">INR (â‚¹)</option>
                    <option value="$">USD ($)</option>
                    <option value="â‚¬">EUR (â‚¬)</option>
                </select>
            </div>
            <div class="grand-total">
                <span id="symbol">â‚¹</span> <span id="finalTotal">0.00</span>
            </div>
        </div>

        <button class="download-btn no-print" onclick="window.print()">DOWNLOAD PDF BILL</button>
    </div>

    <script src="script-invoice.js"></script>
</body>
</html>
