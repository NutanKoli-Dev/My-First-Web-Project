<div class="footer-section">
    <div class="total-display">
        <div class="currency-box">
            <label style="font-size: 10px; display: block; margin-bottom: 2px;">Currency</label>
            <select id="currency" onchange="calculate()" style="width: auto; padding: 5px; border-radius: 5px; background: var(--card); color: var(--text); border: 1px solid var(--border);">
                <option value="₹">INR (₹)</option>
                <option value="$">USD ($)</option>
                <option value="€">EUR (€)</option>
                <option value="£">GBP (£)</option>
            </select>
        </div>
        
        <div style="margin-left: 15px;">
            <span class="total-label" id="symbol">₹</span>
            <span id="grand-total" style="font-size: 32px; font-weight: 800;">0.00</span>
        </div>
    </div>
    
    <button class="btn-download" onclick="downloadBill()">DOWNLOAD PDF BILL</button>
</div>
