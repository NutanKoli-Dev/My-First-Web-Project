<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutan's BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>BMI Calculator</h1>
        
        <input type="number" id="height" placeholder="Height (m)" step="0.01" min="0">
        
        <input type="number" id="weight" placeholder="Weight (kg)" step="0.1" min="0">
        
        <button onclick="calculateBMI()">Calculate BMI</button>
        
        <button onclick="clearBMI()" style="background-color: #cf6679; margin-top: 10px;">Clear</button>
        
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
