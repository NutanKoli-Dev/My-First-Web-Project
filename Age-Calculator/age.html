<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="age-style.css">
    <style>
        .nav-menu { margin-bottom: 20px; padding-bottom: 10px; border-bottom: 1px solid #eee; display: flex; justify-content: center; background: #f8f9fa; border-radius: 8px; }
        .nav-link { text-decoration: none; color: #3f72af; font-weight: bold; margin: 0 15px; font-size: 15px; padding: 5px 10px; }
        .nav-link.active { color: #112d4e; border-bottom: 3px solid #3f72af; background: #e1e8f0; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="nav-menu">
            <a href="../BMI-Calculator/index.html" class="nav-link">BMI</a>
            <a href="age.html" class="nav-link active">Age</a>
            <a href="../Tip-Calculator/tip.html" class="nav-link">Tip</a>
        </div>
        <h1>Age Calculator</h1>
        <label>Select Your Birthday:</label>
        <input type="date" id="birthday" style="width:100%; padding:10px; margin:10px 0; border-radius:5px; border:1px solid #ccc;">
        <button onclick="calculateAge()">Calculate Age</button>
        <button onclick="clearAge()" class="clear-btn" style="background:#ff4d4d; margin-top:10px;">Clear All</button>
        <div id="age-result" style="margin-top:20px; font-weight:bold;"></div>
    </div>
    <script src="age-script.js"></script>
</body>
</html>
