<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Founder Hub Pro</title>
    <style>
        /* Yahan se design shuru hota hai */
        body { background-color: #0f172a; color: white; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .dashboard { width: 90%; max-width: 400px; text-align: center; padding: 20px; }
        h1 { color: #38bdf8; font-size: 26px; margin-bottom: 5px; font-weight: bold; }
        .subtitle { color: #94a3b8; font-size: 14px; margin-bottom: 30px; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        
        .card { background: #1e293b; padding: 25px 15px; border-radius: 20px; border: 1px solid #334155; cursor: pointer; transition: 0.3s; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        .card:hover { border-color: #38bdf8; transform: translateY(-5px); background: #243147; }
        
        .card h3 { font-size: 16px; margin: 12px 0 5px; color: #f1f5f9; }
        .stat-display { font-size: 13px; color: #38bdf8; font-weight: 600; margin-top: 5px; }
        .card p { font-size: 11px; color: #94a3b8; margin: 0; }
        .icon { font-size: 28px; }
        
        .security-gold { border: 1px dashed #fbbf24; }
        .footer { margin-top: 40px; font-size: 10px; color: #475569; letter-spacing: 3px; font-weight: bold; }
    </style>
</head>
<body onload="displayData()">

<div class="dashboard">
    <h1>Founder Hub</h1>
    <p class="subtitle">Efficiency meets Wellness.</p>

    <div class="grid">
        <div class="card" onclick="location.href='health-belt.html'">
            <div class="icon">‚ù§Ô∏è</div>
            <h3>Health</h3>
            <p>Pulse & Stress</p>
        </div>

        <div class="card" onclick="updateWater()">
            <div class="icon">üíß</div>
            <h3>Brain Fuel</h3>
            <div id="water-stat" class="stat-display">0L / 3L</div>
        </div>

        <div class="card" onclick="checkFinance()">
            <div class="icon">üí∞</div>
            <h3>Finance</h3>
            <div id="finance-stat" class="stat-display">Check Profit</div>
        </div>

        <div class="card security-gold" onclick="location.href='camera-scan.html'">
            <div class="icon">üõ°Ô∏è</div>
            <h3>Safe Space</h3>
            <p>Camera Detector</p>
        </div>
    </div>

    <p class="footer">BY NUTAN</p>
</div>

<script>
    // Ye function data ko screen par dikhata hai
    function displayData() {
        let water = localStorage.getItem("water_intake") || "0";
        document.getElementById("water-stat").innerText = water + "L / 3L";
    }

    function updateWater() {
        let liters = prompt("Enter today's Water Intake (L):", "0");
        if(liters !== null && liters !== "") {
            localStorage.setItem("water_intake", liters);
            displayData();
            if(parseFloat(liters) >= 3) alert("‚ú® Mission Accomplished! Brain is hydrated.");
        }
    }

    function checkFinance() {
        let revenue = prompt("Enter Today's Revenue (‚Çπ):", "0");
        let expense = prompt("Enter Today's Expenses (‚Çπ):", "0");
        if(revenue !== null && expense !== null) {
            let profit = revenue - expense;
            let statDiv = document.getElementById("finance-stat");
            if(profit < 0) {
                alert("üö® LOSS ALERT: Expenses are high!");
                statDiv.innerText = "Loss: ‚Çπ" + Math.abs(profit);
                statDiv.style.color = "#ff4d4d";
            } else {
                alert("‚úÖ PROFIT: ‚Çπ" + profit);
                statDiv.innerText = "Profit: ‚Çπ" + profit;
                statDiv.style.color = "#2ecc71";
            }
        }
    }
</script>

</body>
</html>
