<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Space - Scanner</title>
    <style>
        body { background: black; margin: 0; overflow: hidden; font-family: sans-serif; }
        video { width: 100vw; height: 100vh; object-fit: cover; filter: sepia(1) hue-rotate(300deg) brightness(1.2); }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: 2px solid #ff00ea; box-sizing: border-box; pointer-events: none; }
        .scanner-line { position: absolute; width: 100%; height: 2px; background: #ff00ea; top: 0; animation: scan 3s infinite linear; }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
        .back { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: white; padding: 10px 20px; border-radius: 20px; text-decoration: none; color: black; font-weight: bold; }
    </style>
</head>
<body>

<video id="video" autoplay playsinline></video>
<div class="overlay"><div class="scanner-line"></div></div>
<a href="index.html" class="back">Stop Scanning</a>

<script>
    const video = document.getElementById('video');
    // Camera Permission mangne ke liye
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
    .then(stream => { video.srcObject = stream; })
    .catch(err => { alert("Camera not accessible: " + err); });
</script>

</body>
</html>
