<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Hub</title>
    <link rel="stylesheet" href="demo-style.css">
</head>
<body>
    <div id="nudgeBox"><span id="nudgeMessage"></span></div>

    <div class="card-container">
        <a href="index.html" class="back-btn">← DASHBOARD</a>
        <div class="status-badge">Capital</div>
        <h2>Finance Hub</h2>
        <input type="number" class="input-field" placeholder="Revenue Today">
        <button onclick="friendlyNudge()" style="width:100%; background:#10b981; border:none; color:white; padding:10px; border-radius:8px; cursor:pointer; font-size:11px;">✨ Pulse Check</button>
        <div class="developer-tag">Signature: Nutan</div>
    </div>

    <script>
    function friendlyNudge() {
        let box = document.getElementById('nudgeBox');
        let msg = document.getElementById('nudgeMessage');
        msg.innerHTML = "<b>Smart Move!</b><br>Business is growing. Just a reminder to review your non-essential costs tonight. Saving is earning!";
        box.style.display = 'block';
        setTimeout(() => { box.style.display = 'none'; }, 5000);
    }
    </script>
</body>
</html>
