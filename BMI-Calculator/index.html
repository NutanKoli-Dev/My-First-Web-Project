<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .nav-menu { margin-bottom: 20px; padding-bottom: 10px; border-bottom: 1px solid #eee; display: flex; justify-content: center; background: #f8f9fa; border-radius: 8px; }
        .nav-link { text-decoration: none; color: #3f72af; font-weight: bold; margin: 0 15px; font-size: 15px; padding: 5px 10px; }
        .nav-link.active { color: #112d4e; border-bottom: 3px solid #3f72af; background: #e1e8f0; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="nav-menu">
            <a href="index.html" class="nav-link active">BMI</a>
            <a href="../Age-Calculator/age.html" class="nav-link">Age</a>
            <a href="../Tip-Calculator/tip.html" class="nav-link">Tip</a>
        </div>
        <h1>BMI Calculator</h1>
        <div class="input-group">
            <label>Height (meters):</label>
            <input type="number" id="height" placeholder="Example: 1.75" step="0.01">
        </div>
        <div class="input-group">
            <label>Weight (kg):</label>
            <input type="number" id="weight" placeholder="Example: 70">
        </div>
        <button onclick="calculateBMI()">Calculate BMI</button>
        <button onclick="clearBMI()" style="background:#ff4d4d; margin-top:10px; border:none; color:white; padding:10px; width:100%; border-radius:5px; cursor:pointer;">Clear</button>
        
        <div id="bmi-result" style="margin-top:20px; font-weight:bold; color: #112d4e; min-height: 20px;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
