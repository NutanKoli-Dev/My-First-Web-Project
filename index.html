<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .nav-menu { margin-bottom: 20px; padding-bottom: 10px; border-bottom: 1px solid #eee; }
        .nav-link { text-decoration: none; color: #3f72af; font-weight: bold; margin: 0 10px; font-size: 14px; }
        .nav-link.active { color: #112d4e; border-bottom: 2px solid #3f72af; }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="nav-menu">
            <a href="index.html" class="nav-link active">BMI</a>
            <a href="age.html" class="nav-link">Age</a>
            <a href="tip.html" class="nav-link">Tip</a>
        </div>
        <h1>BMI Calculator</h1>
        <label>Height (meters):</label>
        <input type="number" id="height" placeholder="Example: 1.75" step="0.01">
        <label>Weight (kg):</label>
        <input type="number" id="weight" placeholder="Example: 70">
        <button onclick="calculateBMI()">Calculate BMI</button>
        <button onclick="clearBMI()" class="clear-btn">Clear</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
