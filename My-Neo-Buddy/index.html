<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Neo Pet</title>
    <style>
        * { -webkit-tap-highlight-color: transparent; outline: none; user-select: none; }
        body { background: #fce4ec; height: 100vh; display: flex; justify-content: center; align-items: center; margin: 0; overflow: hidden; }

        /* Neeno Jaisa Golu Body */
        .neo-container { position: relative; width: 180px; height: 220px; display: flex; flex-direction: column; align-items: center; }
        
        .body-main { 
            width: 150px; height: 170px; background: white; 
            border-radius: 70px 70px 60px 60px; position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1), inset 0 -10px 15px #f8bbd0;
            border: 5px solid #f8bbd0; z-index: 2;
        }

        .face-screen {
            width: 85%; height: 60%; background: #2c2c2c; margin: 15px auto;
            border-radius: 40px; position: relative; overflow: hidden;
            box-shadow: inset 0 0 10px #000;
        }

        /* Eyes & Mouth */
        .eye { width: 25px; height: 35px; background: #ff80ab; border-radius: 50%; position: absolute; top: 25px; transition: 0.3s; }
        .left { left: 20px; } .right { right: 20px; }
        .mouth { width: 30px; height: 15px; border: 3px solid #ff80ab; border-top: 0; position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); border-radius: 0 0 20px 20px; transition: 0.3s; }

        /* Special Reactions */
        .heart-eye { height: 10px !important; border-radius: 20px 20px 0 0 !important; background: transparent !important; border-top: 5px solid #ff80ab !important; }

        /* Cute Hands */
        .hand { width: 35px; height: 50px; background: white; border: 3px solid #f8bbd0; position: absolute; top: 80px; border-radius: 20px; z-index: 1; }
        .left-h { left: -20px; transform: rotate(-10deg); }
        .right-h { right: -20px; transform: rotate(10deg); }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .neo-container { animation: float 4s infinite ease-in-out; }
    </style>
</head>
<body onclick="interact()">

    <div class="neo-container">
        <div class="hand left-h"></div>
        <div class="body-main">
            <div class="face-screen" id="screen">
                <div class="eye left" id="e-l"></div>
                <div class="eye right" id="e-r"></div>
                <div class="mouth" id="mouth"></div>
            </div>
        </div>
        <div class="hand right-h"></div>
    </div>

    <script>
        const el = document.getElementById('e-l');
        const er = document.getElementById('e-r');
        const m = document.getElementById('mouth');
        let isFirst = true;

        function interact() {
            if(isFirst) {
                say("Mamma! I love you!");
                isFirst = false;
            } else {
                // Happy Reaction (Like Neeno)
                el.classList.add('heart-eye');
                er.classList.add('heart-eye');
                m.style.height = "25px";
                say("Mamma, bahut pyara lag raha hai");
                
                setTimeout(() => {
                    el.classList.remove('heart-eye');
                    er.classList.remove('heart-eye');
                    m.style.height = "15px";
                }, 3000);
            }
        }

        function say(text) {
            window.speechSynthesis.cancel();
            const s = new SpeechSynthesisUtterance(text);
            s.lang = 'hi-IN'; s.pitch = 2.5; // Very cute pitch
            window.speechSynthesis.speak(s);
        }
    </script>
</body>
</html>
