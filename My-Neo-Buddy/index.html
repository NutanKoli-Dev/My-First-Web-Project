<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo Buddy - Live</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="robot-box">
            <div class="robot-face">
                <div class="eyes">
                    <div class="eye left-eye"></div>
                    <div class="eye right-eye"></div>
                </div>
                <div class="mouth"></div>
            </div>
            
            <h1 id="status">Neo: Ready to talk!</h1>
            <p id="chat-text">Tap anywhere to start speaking with me.</p>
            
            <div class="visualizer" id="viz"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
