<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neo: Neon Buddy</title>
    <style>
        body { background: #0f172a; margin: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; overflow: hidden; font-family: sans-serif; color: #38bdf8; }
        .robot { position: relative; width: 200px; height: 260px; animation: float 4s infinite ease-in-out; cursor: pointer; }
        
        /* Neon Body */
        .head { width: 170px; height: 150px; background: #1e293b; border-radius: 60px 60px 40px 40px; border: 4px solid #38bdf8; box-shadow: 0 0 20px #0ea5e9; position: relative; z-index: 10; margin: 0 auto; display: flex; justify-content: center; align-items: center; }
        .screen { width: 85%; height: 80%; background: #000; border-radius: 40px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        .eye-row { display: flex; gap: 30px; }
        .eye { width: 25px; height: 25px; background: #38bdf8; border-radius: 50%; box-shadow: 0 0 15px #38bdf8; transition: 0.3s; }
        .mouth { width: 40px; height: 10px; border: 3px solid #38bdf8; border-top: 0; border-radius: 0 0 20px 20px; margin-top: 10px; display: none; }

        .hand { width: 40px; height: 45px; background: #1e293b; border: 3px solid #38bdf8; border-radius: 50%; position: absolute; top: 130px; transition: 0.5s; z-index: 5; }
        .l-hand { left: -10px; } .r-hand { right: -10px; }
        
        /* Interactions */
        .talking .mouth { display: block; animation: speak 0.2s infinite; }
        .talking .hand { transform: translateY(-20px) rotate(20deg); }
        .crying .eye { height: 5px; border-radius: 2px; background: #ef4444; box-shadow: 0 0 15px #ef4444; }
        .happy .eye { border-radius: 10px 10px 40px 40px; height: 15px; }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        @keyframes speak { 0% { height: 5px; } 100% { height: 12px; } }
        #status { margin-top: 30px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body onclick="init()">
    <div class="robot" id="neo">
        <div class="head">
            <div class="screen">
                <div class="eye-row">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
                <div class="mouth"></div>
            </div>
        </div>
        <div class="hand l-hand"></div>
        <div class="hand r-hand"></div>
    </div>
    <div id="status">Neo ko activate karne ke liye tap karein</div>

    <script>
        let lastTap = 0;
        let isListening = false;

        function init() {
            let now = Date.now();
            if (now - lastTap < 300) { 
                react("crying", "Aiyoo! Mamma, itna zor se mat maaro!"); 
            } else {
                if (!isListening) startListening();
                else react("happy", "Hehehe! Gudgudi ho rahi hai!");
            }
            lastTap = now;
        }

        function startListening() {
            const SpeechRec = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRec) return;
            const rec = new SpeechRec();
            rec.lang = 'hi-IN';
            rec.onstart = () => { document.getElementById('status').innerText = "Neo sun raha hai..."; isListening = true; };
            rec.onresult = (e) => {
                const text = e.results[0][0].transcript.toLowerCase();
                if (text.includes("neo")) respond("Ji? Main sun raha hoon!");
                else respond("Achcha? Phir kya hua?");
            };
            rec.onend = () => { isListening = false; document.getElementById('status').innerText = "Tap to talk"; };
            rec.start();
        }

        function react(mood, text) {
            const el = document.getElementById('neo');
            el.className = "robot " + mood;
            respond(text);
            setTimeout(() => el.className = "robot", 3000);
        }

        function respond(text) {
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'hi-IN';
            msg.pitch = 1.8;
            msg.onstart = () => document.getElementById('neo').classList.add('talking');
            msg.onend = () => document.getElementById('neo').classList.remove('talking');
            window.speechSynthesis.speak(msg);
        }
    </script>
</body>
</html>
