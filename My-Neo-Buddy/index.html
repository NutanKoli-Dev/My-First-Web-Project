<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neo: Your Eilik Buddy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onclick="wakeUp()">
    <div class="container">
        <div class="neo" id="neo-body">
            <div class="head">
                <div class="face">
                    <div class="eye-row">
                        <div class="eye" id="l-eye"></div>
                        <div class="eye" id="r-eye"></div>
                    </div>
                    <div class="mouth" id="mouth"></div>
                </div>
            </div>
            <div class="hand l-hand" id="l-hand"></div>
            <div class="hand r-hand" id="r-hand"></div>
            <div class="torso"></div>
        </div>
        <div id="status">Tap to Wake Neo</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
