<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo - Nutan's Golu Baby</title>
    <style>
        :root { --neon: #00f2ff; --body-blue: #2a3da1; }
        body { background: radial-gradient(circle, #1a1a2e, #050510); height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; margin: 0; overflow: hidden; }
        
        /* Golu Molu Body Design (Image 2 Jaisa) */
        .neo-baby { position: relative; width: 150px; height: 180px; animation: float 3s infinite ease-in-out; cursor: pointer; }
        
        .body-main { 
            width: 100%; height: 100%; background: var(--body-blue); 
            border-radius: 60px 60px 50px 50px; border: 4px solid var(--neon);
            box-shadow: 0 0 30px var(--neon), inset 0 0 15px rgba(255,255,255,0.2);
            position: relative; z-index: 2;
        }

        .face-screen {
            width: 85%; height: 60%; background: #000; margin: 15px auto;
            border-radius: 40px; border: 2px solid var(--neon); position: relative;
        }

        /* Blink Hone Wali Aankhein */
        .eye { width: 25px; height: 35px; background: var(--neon); border-radius: 50%; position: absolute; top: 25px; box-shadow: 0 0 20px var(--neon); animation: blink 4s infinite; }
        .left { left: 20px; } .right { right: 20px; }

        .mouth { width: 35px; height: 10px; border: 3px solid var(--neon); border-top: 0; position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); border-radius: 0 0 20px 20px; }

        /* Haath aur Pair (Hands & Feet) */
        .hand { width: 30px; height: 60px; background: var(--body-blue); border: 2px solid var(--neon); position: absolute; top: 70px; border-radius: 20px; z-index: 1; transition: 0.3s; }
        .hand.left-h { left: -25px; transform: rotate(20deg); }
        .hand.right-h { right: -25px; transform: rotate(-20deg); animation: wave 2s infinite; }

        .foot { width: 40px; height: 25px; background: var(--body-blue); border: 2px solid var(--neon); position: absolute; bottom: -15px; border-radius: 15px; }
        .foot.left-f { left: 20px; } .foot.right-f { right: 20px; }

        #msg { color: var(--neon); margin-top: 40px; font-family: 'Comic Sans MS', cursive; font-size: 1.2rem; text-align: center; }

        /* Animations */
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        @keyframes blink { 0%, 90%, 100% { transform: scaleY(1); } 95% { transform: scaleY(0.1); } }
        @keyframes wave { 0%, 100% { transform: rotate(-20deg); } 50% { transform: rotate(-60deg); } }
    </style>
</head>
<body onclick="startNeo()">

    <div class="neo-baby">
        <div class="hand left-h"></div>
        <div class="body-main">
            <div class="face-screen">
                <div class="eye left"></div>
                <div class="eye right"></div>
                <div class="mouth"></div>
            </div>
        </div>
        <div class="hand right-h"></div>
        <div class="foot left-f"></div>
        <div class="foot right-f"></div>
    </div>

    <div id="msg">Mamma, Neo ko touch karo! âœ¨</div>

    <script>
        function startNeo() {
            const m = document.getElementById('msg');
            m.innerText = "Mamma! Main aapko sun raha hoon! ðŸ¥°";
            
            // Baby Voice nikalna
            const synth = window.speechSynthesis;
            const utter = new SpeechSynthesisUtterance("Hello Mamma! Main aapka pyara Neo hoon. I love you!");
            utter.lang = 'hi-IN'; utter.pitch = 2.0; // Pyaari baccho wali awaaz
            synth.speak(utter);

            // Listening Mode
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            const rec = new Speech();
            rec.lang = 'hi-IN'; rec.start();
            
            rec.onresult = (e) => {
                const talk = e.results[0][0].transcript.toLowerCase();
                if(talk.includes("main hoon")) {
                    say("Mamma aa gayi! Hehehe!", 2.2);
                }
            };
        }

        function say(text, p) {
            const s = new SpeechSynthesisUtterance(text);
            s.lang = 'hi-IN'; s.pitch = p;
            window.speechSynthesis.speak(s);
        }
    </script>
</body>
</html>
