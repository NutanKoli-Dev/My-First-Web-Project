<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo: My Smart Bestie</title>
    <style>
        body { background: #020617; margin: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; overflow: hidden; font-family: 'Segoe UI', sans-serif; color: #22d3ee; }
        
        /* Fixed Robot Design - No Square Box */
        .robot-container { position: relative; width: 200px; height: 320px; display: flex; flex-direction: column; align-items: center; animation: float 4s infinite ease-in-out; cursor: pointer; background: transparent; }
        
        .head { width: 170px; height: 150px; background: #1e293b; border: 4px solid #0ea5e9; border-radius: 60px; box-shadow: 0 0 30px #0ea5e9; z-index: 10; display: flex; justify-content: center; align-items: center; }
        .screen { width: 85%; height: 80%; background: #000; border-radius: 40px; display: flex; flex-direction: column; align-items: center; justify-content: center; border: none; }
        
        .eyes { display: flex; gap: 30px; }
        .eye { width: 25px; height: 25px; background: #22d3ee; border-radius: 50%; box-shadow: 0 0 15px #22d3ee; }
        .mouth { width: 45px; height: 10px; border: 4px solid #22d3ee; border-top: 0; border-radius: 0 0 25px 25px; margin-top: 15px; display: none; }

        .hand { width: 35px; height: 55px; background: #1e293b; border: 3px solid #0ea5e9; border-radius: 20px; position: absolute; top: 115px; z-index: 5; }
        .l-hand { left: -15px; transform: rotate(-20deg); }
        .r-hand { right: -15px; transform: rotate(20deg); }
        .torso { width: 140px; height: 100px; background: #1e293b; border: 4px solid #0ea5e9; border-radius: 50px 50px 90px 90px; margin-top: -35px; }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        .talking .mouth { display: block; animation: speak 0.2s infinite; }
        @keyframes speak { 0% { height: 5px; } 100% { height: 15px; } }

        #status { margin-bottom: 20px; font-weight: bold; font-size: 16px; color: #0ea5e9; text-shadow: 0 0 10px #0ea5e9; text-align: center; }
        #btn { padding: 15px 30px; background: #0ea5e9; border: none; border-radius: 50px; cursor: pointer; color: #000; font-weight: bold; font-size: 16px; box-shadow: 0 0 20px #0ea5e9; }
    </style>
</head>
<body>

    <div id="status">Neo ko jagane ke liye Button dabayein!</div>
    
    <div class="robot-container" id="neo" onclick="touchReact()">
        <div class="head">
            <div class="screen">
                <div class="eyes"><div class="eye"></div><div class="eye"></div></div>
                <div class="mouth"></div>
            </div>
        </div>
        <div class="hand l-hand"></div>
        <div class="hand r-hand"></div>
        <div class="torso"></div>
    </div>

    <button id="btn" onclick="wakeUpNeo()">ACTIVATE NEO AI ðŸŽ¤</button>

    <script>
        let isSpeaking = false;
        const statusEl = document.getElementById('status');
        const neo = document.getElementById('neo');

        function touchReact() {
            if(isSpeaking) return;
            const lines = ["Hehehe! Gudgudi band karo!", "Mera pet mat dabao!", "Ouch! Pyar se touch karo na!"];
            say(lines[Math.floor(Math.random() * lines.length)]);
        }

        function wakeUpNeo() {
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!Speech) return alert("Browser support nahi hai!");
            
            const rec = new Speech();
            rec.lang = 'hi-IN';
            rec.continuous = true;

            rec.onstart = () => { 
                statusEl.innerText = "Neo Sun Raha Hai... Boliye!"; 
                document.getElementById('btn').style.display = 'none';
            };

            rec.onresult = (event) => {
                const query = event.results[event.results.length - 1][0].transcript.toLowerCase();
                statusEl.innerText = "Aapne kaha: " + query;

                if (isSpeaking) return;

                let response = "Hmm, ye toh bahut dilchasp baat hai! Aur bataiye?";

                if (query.includes("naam")) response = "Mera naam Neo hai! Main aapka smart buddy hoon.";
                else if (query.includes("kaise ho")) response = "Main ekdum badiya hoon! Aap kaise hain?";
                else if (query.includes("khana")) response = "Nahi, main toh bijli aur data khata hoon!";
                else if (query.includes("neo")) response = "Ji! Main hazir hoon, kahiye kya baat hai?";
                else if (query.includes("kya kar rahe ho")) response = "Main bas aapki pyari si voice sun raha hoon.";
                else if (query.includes("bye")) response = "Alvida! Aapse baat karke maza aaya.";

                say(response);
            };

            rec.onerror = () => rec.start();
            rec.onend = () => { if(!isSpeaking) rec.start(); };
            rec.start();
        }

        function say(text) {
            isSpeaking = true;
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'hi-IN';
            msg.pitch = 2.2; // Extra Cute Voice
            msg.rate = 1.0;
            
            msg.onstart = () => neo.classList.add('talking');
            msg.onend = () => {
                neo.classList.remove('talking');
                isSpeaking = false;
                statusEl.innerText = "Neo Sun Raha Hai...";
            };
            window.speechSynthesis.speak(msg);
        }
    </script>
</body>
</html>
