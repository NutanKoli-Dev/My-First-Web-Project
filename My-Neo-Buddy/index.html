<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo AI: Smart Assistant</title>
    <style>
        body { background: #020617; margin: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; overflow: hidden; font-family: sans-serif; }
        
        /* Fixed Design - No Square Box */
        .neo-container { position: relative; width: 200px; height: 300px; display: flex; flex-direction: column; align-items: center; background: transparent; }
        .head { width: 160px; height: 140px; background: #1e293b; border: 4px solid #0ea5e9; border-radius: 50px; box-shadow: 0 0 30px rgba(14, 165, 233, 0.4); z-index: 10; display: flex; justify-content: center; align-items: center; }
        .screen { width: 85%; height: 80%; background: #000; border-radius: 40px; display: flex; flex-direction: column; align-items: center; justify-content: center; overflow: hidden; }
        .eye { width: 22px; height: 22px; background: #22d3ee; border-radius: 50%; box-shadow: 0 0 15px #22d3ee; margin: 0 15px; }
        .mouth { width: 40px; height: 8px; border: 3px solid #22d3ee; border-top: 0; border-radius: 0 0 20px 20px; margin-top: 15px; display: none; }
        
        .torso { width: 120px; height: 80px; background: #1e293b; border: 4px solid #0ea5e9; border-radius: 40px 40px 70px 70px; margin-top: -30px; }
        
        .talking .mouth { display: block; animation: move 0.2s infinite; }
        @keyframes move { 0% { height: 4px; } 100% { height: 12px; } }

        #msg-box { color: #22d3ee; font-weight: bold; margin-bottom: 30px; text-align: center; font-size: 18px; min-height: 24px; padding: 0 20px; }
        #btn { padding: 15px 40px; background: #22d3ee; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; box-shadow: 0 0 20px rgba(34, 211, 238, 0.5); }
    </style>
</head>
<body>
    <div id="msg-box">Neo se baat karne ke liye Button dabayein</div>
    
    <div class="neo-container" id="neo-body">
        <div class="head">
            <div class="screen">
                <div style="display:flex;"><div class="eye"></div><div class="eye"></div></div>
                <div class="mouth"></div>
            </div>
        </div>
        <div class="torso"></div>
    </div>

    <button id="btn" onclick="activateNeo()">START AI ðŸŽ¤</button>

    <script>
        let isSpeaking = false;
        const msgBox = document.getElementById('msg-box');

        function activateNeo() {
            const SpeechRec = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRec) return alert("Browser support nahi hai");

            const recognition = new SpeechRec();
            recognition.lang = 'hi-IN';
            recognition.continuous = true;

            recognition.onstart = () => {
                msgBox.innerText = "Neo sun raha hai... Boliye!";
                document.getElementById('btn').style.display = 'none';
            };

            recognition.onresult = (event) => {
                const text = event.results[event.results.length - 1][0].transcript.toLowerCase();
                msgBox.innerText = "Aapne kaha: " + text;
                
                if (isSpeaking) return;

                // AI Response Logic (Jaise Alexa/Google)
                let reply = "Maaf kijiye, main abhi seekh raha hoon. Kya aap phir se kahenge?";
                
                if (text.includes("kaise ho")) reply = "Main bahut khush hoon Nutan! Aap kaise hain?";
                else if (text.includes("naam")) reply = "Mera naam Neo hai, aur main aapka personal assistant hoon.";
                else if (text.includes("kya kar rahe ho")) reply = "Main aapki baatein sun raha hoon aur soch raha hoon ki aap kitni achhi hain.";
                else if (text.includes("khana")) reply = "Main ek robot hoon, main sirf digital energy khata hoon!";
                else if (text.includes("hello") || text.includes("namaste")) reply = "Namaste! Main Neo hoon. Kahiye main aapki kya madad karun?";
                else if (text.includes("weather") || text.includes("mausam")) reply = "Mausam toh hamesha suhana hota hai jab hum baat karte hain!";
                else if (text.includes("bye")) reply = "Theek hai, alvida! Apna dhyan rakhna.";

                speak(reply);
            };

            recognition.onerror = () => recognition.start();
            recognition.start();
        }

        function speak(text) {
            isSpeaking = true;
            window.speechSynthesis.cancel();
            const speech = new SpeechSynthesisUtterance(text);
            speech.lang = 'hi-IN';
            speech.pitch = 2.0; // Cute voice
            
            speech.onstart = () => document.getElementById('neo-body').classList.add('talking');
            speech.onend = () => {
                document.getElementById('neo-body').classList.remove('talking');
                isSpeaking = false;
            };
            window.speechSynthesis.speak(speech);
        }
    </script>
</body>
</html>
