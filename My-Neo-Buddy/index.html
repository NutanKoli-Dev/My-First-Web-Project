<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neo Golu Baby</title>
    <style>
        /* Touch effects ko gayab karne ke liye magic */
        * {
            -webkit-tap-highlight-color: transparent;
            outline: none;
            user-select: none;
            -webkit-user-select: none;
        }

        body {
            background: radial-gradient(circle, #1a1a2e, #050510);
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; margin: 0; overflow: hidden;
        }

        /* Golu Molu Body (Green 2 Style) */
        .neo-baby {
            position: relative; width: 160px; height: 200px;
            background: linear-gradient(145deg, #2a3da1, #16213e);
            border-radius: 70px; border: 4px solid #00f2ff;
            box-shadow: 0 0 30px #00f2ff, inset 0 10px 20px rgba(255,255,255,0.2);
            animation: float 3s infinite ease-in-out;
            cursor: pointer; transition: 0.3s;
        }

        .face {
            width: 80%; height: 55%; background: #000;
            margin: 20px auto; border-radius: 45px;
            border: 2px solid #00f2ff; position: relative;
            box-shadow: inset 0 0 15px #00f2ff;
        }

        .eye {
            width: 22px; height: 32px; background: #00f2ff;
            border-radius: 50%; position: absolute; top: 25px;
            box-shadow: 0 0 15px #00f2ff; animation: blink 4s infinite;
        }
        .left { left: 22px; } .right { right: 22px; }

        .mouth {
            width: 35px; height: 10px; border: 3px solid #00f2ff;
            border-top: 0; position: absolute; bottom: 20px;
            left: 50%; transform: translateX(-50%); border-radius: 0 0 20px 20px;
            transition: 0.3s;
        }

        /* Touch Reactions */
        .neo-baby:active { transform: scale(1.05); }
        .mouth.laugh { height: 25px; border-radius: 10px; background: white; }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        @keyframes blink { 0%, 90%, 100% { transform: scaleY(1); } 95% { transform: scaleY(0.1); } }
        
        #msg { color: #00f2ff; margin-top: 30px; font-family: 'Arial', sans-serif; text-align: center; font-weight: bold; }
    </style>
</head>
<body onclick="startNeo()">

    <div class="neo-baby" id="neo">
        <div class="face">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="mouth" id="mouth"></div>
        </div>
    </div>
    <div id="msg">Mamma, mere sar par haath phero! ‚ú®</div>

    <script>
        const mouth = document.getElementById('mouth');
        const msg = document.getElementById('msg');
        let voiceStarted = false;

        function startNeo() {
            if(!voiceStarted) {
                say("Mamma! Aa gaye aap? Hehehe!");
                voiceStarted = true;
            } else {
                // Neenu jaisa reaction
                mouth.classList.add('laugh');
                msg.innerText = "Hehehe Mamma! Gudgudi ho rahi hai! üòÇ";
                say("Hehehe, Mamma gudgudi ho rahi hai");
                setTimeout(() => {
                    mouth.classList.remove('laugh');
                    msg.innerText = "I love you Mamma! ‚ù§Ô∏è";
                }, 2000);
            }
        }

        function say(text) {
            const s = new SpeechSynthesisUtterance(text);
            s.lang = 'hi-IN'; s.pitch = 2.2; // Cute Baby Voice
            window.speechSynthesis.speak(s);
        }
    </script>
</body>
</html>
