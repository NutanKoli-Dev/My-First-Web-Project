<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Studio Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>CREATOR STUDIO</h1>
            <p class="tagline">Next Viral Hit Starts Here</p>
        </header>

        <div class="theme-switcher">
            <button onclick="setTheme('dark')">Midnight</button>
            <button onclick="setTheme('light')">Paper</button>
            <button onclick="setTheme('gold')">Cyber</button>
        </div>

        <section class="card">
            <h2>ğŸ–¼ï¸ Thumbnail Previewer</h2>
            <p class="hint">Check visibility on Mobile & Desktop</p>
            <input type="file" id="imageInput" accept="image/*" class="file-btn">
            
            <div class="preview-area">
                <div class="preview-item mobile">
                    <div id="mob-frame" class="frame"><span>ğŸ“±</span></div>
                    <p>Mobile View</p>
                </div>
                <div class="preview-item desktop">
                    <div id="desk-frame" class="frame"><span>ğŸ’» Upload Image</span></div>
                    <p>Desktop View</p>
                </div>
            </div>
        </section>

        <section class="card">
            <h2>ğŸš€ Emergency Publishing Kit</h2>
            <p class="hint">Auto-saves everything you type</p>
            <div class="button-group">
                <button onclick="copyData('shorts')">Viral Tags</button>
                <button onclick="copyData('vlog')">Vlog Desc</button>
                <button onclick="copyData('links')">Social Links</button>
            </div>
            <textarea id="output" placeholder="Start typing your script or idea here..."></textarea>
            <p id="save-status" style="font-size: 10px; color: #666; margin-top: 5px;">All changes saved.</p>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
