    <h1>Tip Calculator</h1>
    
    <label>Select Currency:</label>
    <select id="currency" style="width:100%; padding:10px; margin-bottom:15px; border-radius:5px;">
        <option value="₹">Rupee (₹)</option>
        <option value="$">Dollar ($)</option>
        <option value="€">Euro (€)</option>
    </select>

    <label>Bill Amount:</label>
    <input type="number" id="bill" placeholder="Total Bill" style="width:100%; padding:10px; margin-bottom:15px;">

    <label>Service Quality:</label>
    <select id="tipPercentage" style="width:100%; padding:10px; margin-bottom:15px;">
        <option value="5">5% (Ok)</option>
        <option value="10">10% (Good)</option>
        <option value="15">15% (Great)</option>
    </select>

    <button onclick="calculateTip()" style="width:100%; background:#3f72af; color:white; padding:12px; border:none; border-radius:5px;">Calculate Total</button>
    <div id="tip-result" style="margin-top:20px; font-weight:bold; display:none; background:#f9f9f9; padding:10px; border-radius:5px;"></div>
</div>
